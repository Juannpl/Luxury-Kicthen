<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <title>Identification - LK</title>
</head>

<body>
    <header class="header">
        <nav class="nav_container row">
            <div class="logo">
                <p>LUXURY KITCHEN</p>
            </div>
            <div class="nav_list">
                <ul class="row">
                    <li class="items_list"><box-icon name='shopping-bag' color='#ffffff' size='2rem'></box-icon></li>
                    <li class="items_list"><box-icon name='user-circle' type='solid' color='#ffffff'
                            size='2rem'></box-icon></li>
                    <li class="items_list"><box-icon name='menu' color='#ffffff' size=2.5rem></box-icon></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-identification">
            <h1>S'IDENTIFIER</h1>
            <div class="social-identification">
                <button id="fb-button"><a href=""></a><img src="../img/other/icons8-facebook-nouveau (2).svg" alt="">
                    CONTINUER AVEC FACEBOOK</button>
                <button id="apple-button"><a href=""></a><img src="../img/other/icons8-apple-logo.svg" alt=""> CONTINUER
                    AVEC APPLE</button>
                <button id="google-button"><a href=""></a><img src="../img/other/Google__G__Logo.svg" alt="">CONTINUER AVEC
                    GOOGLE</button>
            </div>
            <div>
                <h3>Vous avez déjà un compte? <a href=""><span id="identification-span">Identifiez vous ici</span></a>
                </h3>
            </div>
            <form action="" method="get">
                <div class="form-identification">
                    <div>
                        <input type="email" for="email" placeholder="E-mail ou numéro de téléphone">
                    </div>
                    <div>
                        <input type="password" for="password" placeholder="Mot de passe">
                    </div>           
                </div>
                <button type="submit" id="connexion-button">SE CONNECTER</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="container-footer-tablet">
                <div class="contact-infos">
                    <h3>CONTACT INFORMATIONS</h3>
                    <p><box-icon name='been-here' type='solid' color='#ffffff'></box-icon>3891 Ranchview
                        Dr.Richardson,California 62639 USA</p>
                    <p><box-icon type='solid' name='phone' color='#ffffff'></box-icon>(603) 555-0123</p>
                    <p><box-icon type='solid' name='envelope' color='#ffffff'></box-icon>georgia.young@example.com</p>
                </div>
                <div class="download">
                    <h3>DÉCOUVREZ L'APPLICATION</h3>
                    <a href=""><img src="../img/footer/App-Store-picto-300x94.png" class="picto" id="apple"
                            alt="Le pictogramme de l'apple store"></a>
                    <a href=""><img src="../img/footer/Google-Play-picto-300x89.png" class="picto"
                            alt="Le pictogramme de google play"></a>
                </div>
            </div>
            <div class="paiement">
                <h3>PAIEMENT SÉCURISÉ</h3>
                <div class="logos-paiement">
                    <img src="../img/footer/Visa_2021.svg" class="logos" id="visa" alt="Le logo de visa">
                    <img src="../img/footer/Mastercard_2019_logo.svg" class="logos" id="mastercard"
                        alt="Le logo de mastercard">
                    <img src="../img/footer/PayPal_Logo_Icon_2014.svg" class="logos" id="paypal" alt="Le logo de paypal ">
                </div>
            </div>
            <div class="social-media">
                <h3>REJOIGNEZ-VOUS</h3>
                <box-icon name='facebook-circle' type='logo' color='#ff0800'></box-icon>
                <box-icon name='twitter' type='logo' color='#ff0800'></box-icon>
                <box-icon name='instagram-alt' type='logo' color='#ff0800'></box-icon>
            </div>
        </div>
    </footer>
</body>

</html>
