<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Inscription - LK</title>
</head>

<body>
    <header class="header">
        <nav class="container">

        </nav>
    </header>
    <footer>
        <div class="container-footer">
            <h3>DÉCOUVREZ L'APPLICATION</h3>
            <div class="download">               
                <a href=""><img src="images/footer/App-Store-picto-300x94.png" class="picto" alt="Le pictogramme de l'apple store"></a>               
                <a href=""><img src="images/footer/Google-Play-picto-300x89.png" class="picto" alt="Le pictogramme de google play"></a>
            </div>
            <h3>PAIEMENT SÉCURISÉ</h3>
            <div class="logos-paiement">
                <img src="images/footer/Visa_2021.svg" class="logos" id="visa" alt="Le logo de visa">
                <img src="images/footer/Mastercard-logo.svg" class="logos" id="mastercard" alt="Le logo de mastercard">
                <img src="images/footer/PayPal_Logo_Icon_2014.svg" class="logos" id="paypal" alt="Le logo de paypal ">
            </div>
            <h3>REJOIGNEZ-VOUS</h3>
            <div class="social-media">
                <box-icon name='facebook-circle' type='logo' color='#ff0800' ></box-icon>
                <box-icon name='twitter' type='logo' color='#ff0800' ></box-icon>
                <box-icon name='instagram-alt' type='logo' color='#ff0800' ></box-icon>
            </div>
        </div>
    </footer>
</body>

</html>
